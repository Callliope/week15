<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .selected {
            background-color: aquamarine;
        }

        #numbers {
            align-content: center;
        }
    </style>
</head>


<body>
    <div class="container" id="primary" onclick="change(this)">
        <label for="first">Введите число 1:</label>
        <input type="text" class="form-control" id="first"></input>
        <label for="second">Введите число 2:</label>
        <input type="text" class="form-control" id="second"></input>
    </div>
    <div class="container" id="numbers">

        <input type="button" value="/" class="operator btn btn-danger btn-lg" onclick="divideFunction()"></input>


        <input type="button" value="*" class="operator btn btn-danger btn-lg" onClick="multiplyFunction()"></input>


        <input type="button" value="-" class="operator btn btn-danger btn-lg" onClick="substractFunction()"></input>





        <input type="button" value="+" class="operator btn btn-danger btn-lg" onClick="addFunction()"></input>


    </div>
    <div class="container" id="final" onclick="change(this)">
        Рeзультат: <span id="result_multi"></span>
    </div>

    <script>
        function divideFunction() {
            var operation;
            let x = document.getElementById("first");
            let y = document.getElementById("second");
            operation = Number(x.value) / Number(y.value);
            document.getElementById('result_multi').innerHTML = operation;
        }

        function multiplyFunction() {
            var operation;
            let x = document.getElementById("first");
            let y = document.getElementById("second");
            operation = Number(x.value) * Number(y.value);
            document.getElementById('result_multi').innerHTML = operation;
        }

        function substractFunction() {
            var operation;
            let x = document.getElementById("first");
            let y = document.getElementById("second");
            operation = Number(x.value) - Number(y.value);
            document.getElementById('result_multi').innerHTML = operation;
        }

        function addFunction() {
            var operation;
            let x = document.getElementById("first");
            let y = document.getElementById("second");
            operation = Number(x.value) + Number(y.value);
            document.getElementById('result_multi').innerHTML = operation;
        }

        function change(sender) {
            sender.classList.add("selected");
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
